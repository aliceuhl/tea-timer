  <meta name="description" content="Tea Timer">

  <body>
  <div id="container">
      
    
  <header>
    <div class="header-left">
      <button id="button-add" class="header-button" aria-label="Add Tea"></button>
    </div>
    <div class="header-right">
      <button id="button-colors" class="header-button" aria-label="Toggle Colors"></button>
      <button id="button-sound" class="header-button" aria-label="Toggle Sound"></button>
    </div>
  </header>

  <main class="main">
    <div class="timer-container">
      <div class="timer-time">
        <div class="timer-labels">
          <p class="label-minutes">Minutes</p>
          <p class="label-seconds">Seconds</p>
        </div>
        <div class="timer-text-container">
          <button id="button-subtract-time" class="timer-edit-button" aria-label="Subtract Time"></button>
          <p class="timer-minutes-text">00</p>
          <p class="timer-colon-text">:</p>
          <p class="timer-seconds-text">00</p>
          <button id="button-add-time" class="timer-edit-button" aria-label="Add Time"></button>
        </div>
      </div>
      <div class="timer-actions">
        <button id="button-start" class="timer-button" aria-label="Start Timer"></button>
        <button id="button-reset" class="timer-button" aria-label="Reset Timer"></button>
      </div>
    </div>
    <div class="current-tea-container">
      <div class="current-tea-text">
        <p>[placeholder]</p>
      </div>
      <div class="current-tea-buttons">
        <button id="button-tea-1" class="current-tea-icon selected" aria-label="Current Tea"></button>
      </div>
    </div>




    
  </main>

  </div>
